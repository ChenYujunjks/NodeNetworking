<!DOCTYPE html>
<html>
<head>
    <title>颜色切换示例</title>
    <!-- 内部CSS样式 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .originalColor {
            color: black; /* 初始颜色 */
        }
        .newColor {
            color: blue; /* 新颜色 */
        }
    </style>
</head>
<body>

<h1 id="greeting" class="originalColor">欢迎访问我们的网站！</h1>
<button onclick="changeColor()">点击我改变颜色</button>

<!-- 内部JavaScript -->
<script>
    function changeColor() {
        var element = document.getElementById('greeting');
        if (element.classList.contains('originalColor')) {
            element.classList.replace('originalColor', 'newColor');
        } else {
            element.classList.replace('newColor', 'originalColor');
        }
    }
</script>
</body>
</html>
